
{% extends "products/base.html" %}

{% block title %}Produktliste{% endblock %}

{% block content %}
<style> 
    .product-image {
        width: 200px;  
        height: 200px;  
        object-fit: cover; 
    }
</style>
    <h1>Unsere Produkte</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">{{ product.price }} â‚¬</span>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-outline-secondary">Details</a>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">In den Warenkorb</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
